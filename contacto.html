<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Wordle App - Contacto</title>
  </head>
  <body>
    <div class="formulario">
      <form
        action="mailto:yomismo@mail.com"
        method="post"
        enctype="multipart/form-data"
      >
        <div class="form-block">
          <label for="nombre">Nombre: </label>
          <input type="text" name="" id="nombre" required />
        </div>
        <div class="form-block">
          <label for="email">Correo: </label>
          <input type="email" name="" id="email" required />
        </div>
        <div class="form-block">
          <label for="mensaje">Mensaje: </label>
          <textarea name="" id="mensaje" cols="10" rows="5" required></textarea>
        </div>
        <input type="submit" value="Enviar" />
        <a href="index.html" role="button" id="volver">Cacelar</a>
      </form>
    </div>

    <script src="./js/contacto.js"></script>
  </body>
</html>
